targets:

  update-dev-chart:
    name: "Update the helm chart used to deploy Dev environment"
    kind: "helmchart"
    scmid: default
    sourceid: latest-pre-prod-image-version
    spec:
      name: "apps/springboot-demo2/dev"
      appversion: false
      file: "values.yaml"
      key: "$.app.image.tag"

  update-test-chart:
    name: "Update the helm chart used to deploy Test environment"
    kind: "helmchart"
    scmid: default
    sourceid: latest-pre-prod-helm-chart-version
    spec:
      name: "apps/springboot-demo2/test"
      appversion: false
      file: "Chart.yaml"
      key: "$.dependencies[0].version"

