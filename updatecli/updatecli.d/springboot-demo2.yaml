name: Gitops rules for updating springboot-demo2

scms:
  default:
    kind: github
    spec:
      branch: '{{ .github.branch }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      user: '{{ requiredEnv "GITHUB_ACTOR" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'

actions:
  default:
    scmid: default
    kind: github/pullrequest
    spec:
      title: Bump Helm Chart Version
      labels:
        - "dependencies"

sources:

  latest-pre-prod-image-version:
    name: "Get latest Docker image version"
    kind: "dockerimage"
    spec:
      image: "ghcr.io/myspotontheweb/argocd-workloads-demo/pre-prod/demo2"
      username: '{{ requiredEnv "DOCKER_USERNAME" }}'
      password: '{{ requiredEnv "DOCKER_PASSWORD" }}'
      versionfilter:
        kind: latest

  latest-pre-prod-helm-chart-version:
    name: "Get latest helm chart version"
    kind: "helmchart"
    spec:
      url: "oci://ghcr.io/myspotontheweb/argocd-workloads-demo/pre-prod/charts/demo2"
      username: '{{ requiredEnv "DOCKER_USERNAME" }}'
      password: '{{ requiredEnv "DOCKER_PASSWORD" }}'
      versionfilter:
        kind: latest

